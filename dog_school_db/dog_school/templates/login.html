<!doctype html>
<title>Login</title>
<h2>Login</h2>
<form method="post">
  Email: <input type="email" name="email" required><br>
  Password: <input type="password" name="password" required><br>
  <input type="submit" value="Login">
</form>
{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}
